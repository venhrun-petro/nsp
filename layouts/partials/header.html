<header class="v-header">
  <div class="v-header__container"> 
    <div class="v-header__cont">

      <div class="hamburger" hamburger>
        <div class="hamburger__line">
        </div>
        <div class="hamburger__line">
        </div>
        <div class="hamburger__line">
        </div>
      </div>
      <div class="v-header__close" hamburger-close>
        <img class="v-header__logo-img" src="{{ "img/svg/close.svg" | absURL }}" alt="close" >
      </div>

      <div class="v-header__left">
        {{ if isset .Site.Params "logo" }}
          <a class="v-header__logo" href="{{ .Site.BaseURL }}" >
            <img class="v-header__logo-img" src="{{ .Site.Params.logo | absURL }}" alt="logo" >
          </a>
        {{ end }}
        <form class="c-search" data-search>
          <input class="c-search__input" type="search">
          <button class="c-search__button" type="submit">
              <div class="c-search__icons"
                style="
                mask-image: url('{{ "img/svg/search.svg" | absURL }}');
                -webkit-mask-image: url('{{ "img/svg/search.svg" | absURL }}');
                mask-size: contain;
                -webkit-mask-size: contain;
                -webkit-mask-repeat: no-repeat;
                mask-repeat: no-repeat;
                "
              ></div>
          </button>
        </form>
      </div>

      <div class="v-header__right" data-nav-wrapper>
        {{ $url := .RelPermalink }}
        <nav class="v-nav">
          <ul class="v-nav__list">
            {{ range .Site.Menus.main.ByWeight }}
            <li class="v-nav__items {{ if eq $url .URL }} active {{ end }} 
            {{ range .Children }}
              {{ if eq $url .URL }}
                active 
              {{ end }}
            {{ end }}
            " data-nav-items> 
              <a class="v-nav__link"
                href="{{ if.URL }}{{ .URL | relLangURL }}{{ end }}" data-nav-link>{{ .Name }}
                {{ if .HasChildren }}
                  <img class="v-nav__arrow" src="{{ "img/svg/arrow-down.svg" | absURL }}" alt="arrow" data-nav-arrow>
                {{ end }}
              </a> 
              {{ if .HasChildren }}
              <div class="v-nav__children" data-nav-children> 
                {{ range .Children }}
                  <a class="v-nav__children-link {{ if eq $url .URL }}
                  active 
                  {{ end }}" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
                {{ end }}
              </div>
              {{ end }}
            </li>
            {{ end }}
          </ul>
        </nav>
        <div class="v-header__info">
            <a class="v-header__actions" href="tel:(044) 228-33-28">(044) 228-33-28</a>
            <a class="v-header__actions" href="tel:(063) 880-10-08">(063) 880-10-08</a>

            <div class="c-social v-header__social">
                <a class="c-social__link" href="#">
                  <div class="c-social__icon"
                  style="
                  mask-image: url('{{ "img/svg/telegram.svg" | absURL }}');
                  -webkit-mask-image: url('{{ "img/svg/telegram.svg" | absURL }}');
                  mask-size: contain;
                  -webkit-mask-size: contain;
                  -webkit-mask-repeat: no-repeat;
                  mask-repeat: no-repeat;
                  "
                  ></div>
                </a>
                <a class="c-social__link" href="#">
                  <div class="c-social__icon"
                  style="
                  mask-image: url('{{ "img/svg/viber.svg" | absURL }}');
                  -webkit-mask-image: url('{{ "img/svg/viber.svg" | absURL }}');
                  mask-size: contain;
                  -webkit-mask-size: contain;
                  -webkit-mask-repeat: no-repeat;
                  mask-repeat: no-repeat;
                  "
                  ></div>
                </a>
            </div>
        </div>
      </div>
      <div class="v-header__icons">
          <div class="v-header__icon"
          style="
              mask-image: url('{{ "img/svg/search.svg" | absURL }}');
              -webkit-mask-image: url('{{ "img/svg/search.svg" | absURL }}');
              mask-size: contain;
              -webkit-mask-size: contain;
              -webkit-mask-repeat: no-repeat;
              mask-repeat: no-repeat;
              "
              data-search-btn
          >
          </div>
          <div class="v-header__icon"
          style="
              mask-image: url('{{ "img/svg/cart.svg" | absURL }}');
              -webkit-mask-image: url('{{ "img/svg/cart.svg" | absURL }}');
              mask-size: contain;
              -webkit-mask-size: contain;
              -webkit-mask-repeat: no-repeat;
              mask-repeat: no-repeat;
              ">
          </div>
      </div>
    </div> 
  </div>
  <img class="v-header__bg" src="{{ "img/waves.png" | absURL }}" alt="bg" >
</header>
